<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Super Calculadora</title>
    <script src="./script2.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <link rel="shortcut icon" href="https://www.iconfinder.com/data/icons/superhero-2/256/Flash-512.png" type="image/x-icon">
</head>

<body>
    <div class="container">
        <h1>&#127919; Super Calculadora</h1>
        <div class="blockquote-footer">Uma maneira elegante de calcular tudo</div>
        <div class="row">
            <div class="card col-6 bg-primary text-light">
                <div class="card-body">
                    <div class="card-title">
                        Primeiro Número (a)
                    </div>
                    <div class="card-value">
                        <input type="number" name="value_a" id="value_a" step="1">
                    </div>
                </div>
            </div>

            <div class="card col-6 bg-primary text-light">
                <div class="card-body">
                    <div class="card-title">
                        Segundo Número (b)
                    </div>
                    <div class="card-value">
                        <input type="number" name="value_b" id="value_b" step="1">
                    </div>
                </div>
            </div>
        </div>

        <div class="row" id="results">
        </div>

        <div class="row">
            <div class="col text-center">
                Developed by Lucas Sanches
            </div>
        </div>
    </div>

</body>

</html>
